<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="{{ url_for('static', filename='css/bootstrap.min.css') }}"
		/>
		<link
			rel="stylesheet"
			href="{{ url_for('static', filename='css/style.css') }}"
		/>
		<title>Search Results</title>
	</head>
	<body class="centered-body">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4 form-container p-4 mt-5">
					<!-- Search Bar -->
					<h3>Search result for {{search_query}}</h3>
					<form class="search-form" method="POST" action="{{ url_for('search') }}">##
						<div class="mb-3">
							<input type="text" class="form-control" placeholder="Search" required name="search_query">
						</div>
						<button type="submit" class="btn btn-primary">Search</button>
					</form>					
				</div>
			</div>

			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<!-- products List -->
					<ul class="list-group">
						{% for products_result in products_results %}
						<li class="list-group-item">{{ products_result[2] }}</li>
						{% endfor %}
					</ul>
				</div>
			</div>
		</div>

		<script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
		<script src="{{ url_for('static', filename='js/close-all-alerts.js') }}"></script>
	</body>
</html>
