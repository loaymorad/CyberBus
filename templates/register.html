{% extends "layout.html" %}

{% block title %}Register{% endblock %}

{% block content %}
    <!-- login -->
    <div class="contain py-16">
        <div class="max-w-lg mx-auto shadow px-6 py-7 rounded overflow-hidden">
            <h2 class="text-2xl uppercase font-medium mb-1">Create an account</h2>
            <form action="#" method="post" autocomplete="off">
                <div class="space-y-2">
                    <div>
                        {% with messages = get_flashed_messages() %}
                            {% if messages %}
                                {% for msg in messages%}

                                    <p>{{msg}}</p>
                                {% endfor %}
                            {% endif %}
                        {% endwith %}
                        <label for="username" class="text-gray-600 mb-2 block">username</label>
                        <input type="text" name="username" id="username"
                            class="block w-full border border-gray-300 px-4 py-3 text-gray-600 text-sm rounded focus:ring-0 focus:border-primary placeholder-gray-400"
                            placeholder="fulan fulana">
                    </div>
                    
                    <div>
                        <label for="password" class="text-gray-600 mb-2 block">Password</label>
                        <input type="password" name="password" id="password"
                            class="block w-full border border-gray-300 px-4 py-3 text-gray-600 text-sm rounded focus:ring-0 focus:border-primary placeholder-gray-400"
                            placeholder="*******">
                    </div>
                    
                </div>
                <div class="mt-6">
                    
                </div>
                <div class="mt-4">
                    <button type="submit"
                        class="block w-full py-2 text-center text-black bg-primary border border-primary rounded hover:bg-transparent hover:text-primary transition uppercase font-roboto font-medium">create
                        account</button>
                </div>
            </form>

            
            <!-- ./login with -->

            <p class="mt-4 text-center text-gray-600">Already have account? <a href="/login"
                    class="text-primary">Login now</a></p>
        </div>
    </div>
    <!-- ./login -->

{% endblock %}
